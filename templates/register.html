{% load static%}
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create New User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/pagestyle.css' %}">
    </head>

    <body>
        
        <h2>New User Registration</h2><br>
        
        <form action="register" autocomplete="off" method="post">
            
            {% csrf_token %}
            
            <input type="text" name="first_name" placeholder="First Name">
            <input type="text" name="last_name" placeholder="Last Name"><br><br>
            <input type="text" name="username" placeholder="Username"><br><br>
            <input type="email" name="email" placeholder="Email Id"><br><br>
            <input type="password" name="password1" placeholder="Password"><br><br>
            <input type="password" name="password2" placeholder="Confirm Password"><br><br>
            <input type="SUBMIT" class="sty">            
        
        </form>

        <div>
            {% for message in messages %}
            <h3 style="color: red">{{message}}</h3>
            {% endfor %}
        </div>

    </body>

</html>
